<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="row">
          <div class="col-6">
            <div class="currentTime" id="time"></div>
          </div>
          <div class="col-6">
            <form id="searchbar">
              <input
                type="search"
                placeholder="Search City..."
                class="searchCity"
                id="citySearchInput"
              />
              <button class="searchButton">
                <i class="fas fa-search shadow-sm"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6">
            <button class="currentLocation" id="currentLocation">
              <i class="fas fa-map-marker-alt"></i> Current Location
            </button>
          </div>
        </div>

        <h1 class="cityName" id="citySearched">
          Paris
        </h1>
        <p class="date-today" id="date"></p>
        <h2 class="rowGrouping">
          <div class="row">
            <div class="col-4 mainWeatherEmoji">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col-4 temperature-today">
              <span id="tempToday"></span>Â°C
            </div>

            <div class="col-4">
              <ul class="list-unstyled weatherDetails">
                <li class="today-specifications" id="today-specifications"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </h2>
        <div class="card card2">
          <div class="card-body">
            <div class="row forecastList" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="githubLink">
      <a href="https://github.com/Ju640/My-Weather-App" target="_blank"
        >Open-source code</a
      >
      by Judy Dionne
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
